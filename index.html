<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Before Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .pc-hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("background.jpg"); /* 같은 폴더에 있어야 함 */
      background-size: cover;
      background-position: center;

      display: flex;
      align-items: flex-start; /* 위쪽 기준 */
      justify-content: center; /* 좌우 중앙 */

      padding: 137px 71px 49px 71px; /* 위 137, 오른쪽 71, 아래 49, 왼쪽 71 */
      box-sizing: border-box;
    }

    .blur-box {
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 16 / 9;

      background: rgba(0,0,0,0.3); /* 검정색 블러 */
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);

      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="pc-hero">
    <div class="blur-box"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 전</title>
    <!--html과 CSS를 연결-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="content-row">

        <div class="right-menu">

            <div class="search-box">
            <!--검색 영역(검색 엔진 아직 검색 요청을 보낼 주소, 검색에 적합한 방식, 서버가 검색어를 읽는 이름, 명확한 전송 트리거 추가하지 않음 구조만 잡음)-->
                <form action="">
                    <input type="text" required placeholder="🔍 검색해 보세요">
                </form>
            </div>

            <!--학원 소개-->
            <div class="academy-box">
                <a href="academy.html">학원 소개</a>
            </div>

            <!--For Teacher 페이지로 -->
            <div class="forteacher-box">
                <a href="teacher-page.html">For Teacher</a>
            </div>

        </div>

    </div>


    <div class="container">


        <!--로그인 + 공지사항 -->
        <div class="top-row">
            
            <!--로그인 영역-->
            <div class="login-box">
                <form action="/login" method="post">
                    <div class="inputs">
                        <input type="text" name="id" required placeholder="ID">
                        <input name="password" type="password" required placeholder="Password">
                    </div>
                    <input type="submit" value="LOGIN" class="login-button">
                </form>
            </div>

            <!--공지사항 & 이벤트 배너 등 이미지 첨부-->
            <div class="announcement">
                <img src="doughnuts.jpg" alt="이벤트 배너" width="300">
                <button type="button">+</button>
            </div>

        </div>

        <!--학원 정보 등 + 책 추천-->
        <div class="bottom-row">
            <div class="information">
                <h4>학원 정보</h4>
                <p>로그인 후에는 추천 도서가 보일 예정</p>
            </div>
        </div>

        
    </div>

</body>
</html>
